<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <div class="search">
        <form class="form-inline" id="form-inline">
            <label class="sr-only" for="inlineFormInputName2">PostID</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="post_id" name="post_id" value="" placeholder="Enter postid">
          
            <label class="sr-only" for="inlineFormInputGroupUsername2">ID</label>
            <div class="input-group mb-2 mr-sm-2">
              <input type="text" class="form-control" id="id" name="id" value="" placeholder="Enter id">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>  
        <div id="output"></div>
    </div>
    <script>
        const thisForm = document.getElementById('form-inline');
            thisForm.addEventListener('submit', async function (e) {
                e.preventDefault();
            
                var post_id =document.getElementById('post_id').value
                var id =document.getElementById('id').value
                var entries = {post_id,id};
                // console.log(post_id)
                // console.log(id)
                const formData = new FormData(thisForm).entries()
                const response = await fetch('https://jsonplaceholder.typicode.com/comments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json'},
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                const result = await response.json();
                console.log(result)
              
                
            });
    </script>
        <style>
            .search{
                margin-bottom: 20px;
                align-items: center;
                justify-content: center;
                display: inline-flex;
                
            }
            body{
                align-items: center;
                display: flex;
                justify-content: center;
            }
            </style>   
</body>
</html>
